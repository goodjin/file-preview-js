    /* PDFé¢„è§ˆå®¹å™¨æ ·å¼ */
    .pdf-preview-container {

    .pdf-canvas-wrapper {

    .pdf-btn:hover:not(:disabled) {

  </style>
</head>
<body>
  <div class="header">
    <h1>ğŸ“„ PDFé¢„è§ˆåŠŸèƒ½æ¼”ç¤º</h1>
    <p>åŸºäºPDF.jsçš„çº¯å‰ç«¯PDFé¢„è§ˆè§£å†³æ–¹æ¡ˆ</p>
  </div>
  
  <div class="upload-area" id="upload-area">
    <div class="upload-icon">ğŸ“</div>
    <div class="upload-text">ç‚¹å‡»é€‰æ‹©PDFæ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ</div>
    <div class="upload-hint">æ”¯æŒ .pdf æ ¼å¼ï¼Œå»ºè®®æ–‡ä»¶å¤§å°ä¸è¶…è¿‡ 50MB</div>
    <input type="file" id="file-input" accept=".pdf,application/pdf">
  </div>
  
  <div class="progress-container" id="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="progress-text" id="progress-text">åŠ è½½ä¸­... 0%</div>
  </div>
  
  <div class="error-container" id="error-container">
    <div class="error-title">âŒ åŠ è½½å¤±è´¥</div>
    <div class="error-message" id="error-message"></div>
  </div>
  
  <div id="pdf-container"></div>
  
  <script type="module">
    import { createPDFPreviewer } from './index.js';
    
    let previewer = null;
    
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const progressContainer = document.getElementById('progress-container');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');
    const pdfContainer = document.getElementById('pdf-container');
    
    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });
    
    // æ‹–æ‹½æ–‡ä»¶
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#007bff';
      uploadArea.style.background = '#f0f8ff';
    });
    
    uploadArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#ddd';
      uploadArea.style.background = 'white';
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = '#ddd';
      uploadArea.style.background = 'white';
      
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });
    
    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      const files = e.target.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });
    
    // å¤„ç†æ–‡ä»¶
    async function handleFile(file) {
      // é‡ç½®çŠ¶æ€
      hideError();
      showProgress();
      updateProgress(0);
      
      // æ¸…ç©ºå®¹å™¨
      pdfContainer.innerHTML = '';
      
      // é”€æ¯æ—§é¢„è§ˆå™¨
      if (previewer) {
        previewer.destroy();
        previewer = null;
      }
      
      // åˆ›å»ºé¢„è§ˆå™¨
      previewer = createPDFPreviewer({
        container: pdfContainer,
        fileInfo: {
          name: file.name,
          size: file.size
        },
        onLoad: () => {
          hideProgress();
          console.log('PDFåŠ è½½å®Œæˆ');
        },
        onError: (error) => {
          hideProgress();
          showError(error.message);
        },
        onProgress: (progress) => {
          updateProgress(progress);
        }
      });
      
      // åŠ è½½æ–‡ä»¶
      try {
        await previewer.load(file);
      } catch (error) {
        console.error('åŠ è½½å¤±è´¥:', error);
      }
    }
    
    function showProgress() {
      progressContainer.classList.add('active');
    }
    
    function hideProgress() {
      progressContainer.classList.remove('active');
    }
    
    function updateProgress(percent) {
      progressFill.style.width = percent + '%';
      progressText.textContent = `åŠ è½½ä¸­... ${percent}%`;
    }
    
    function showError(message) {
      errorMessage.textContent = message;
      errorContainer.classList.add('active');
    }
    
    function hideError() {
      errorContainer.classList.remove('active');
    }
  </script>
