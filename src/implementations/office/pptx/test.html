<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPTX预览测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      margin-bottom: 20px;
    }
    #file-input {
      margin-bottom: 20px;
    }
    #preview-container {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      position: relative;
    }
    .info {
      margin: 10px 0;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 4px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PPTX预览测试</h1>
    <p>选择一个PPTX文件进行预览</p>
  </div>

  <input type="file" id="file-input" accept=".pptx">
  
  <div class="info" id="info">等待加载...</div>

  <div id="preview-container"></div>

  <script type="module">
    import pptxModule from './index.js';

    const fileInput = document.getElementById('file-input');
    const previewContainer = document.getElementById('preview-container');
    const infoDiv = document.getElementById('info');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      infoDiv.textContent = '正在加载...';
      infoDiv.className = 'info';

      try {
        // 解析PPTX文件
        const result = await pptxModule.parse(file, {
          onProgress: (progress) => {
            infoDiv.textContent = 
              `加载进度: ${progress.loaded}/${progress.total}`;
          }
        });

        // 显示文件信息
        const fileInfo = pptxModule.getFileInfo();
        infoDiv.textContent = 
          `文件: ${fileInfo.fileName} | 页数: ${fileInfo.pageCount} | 作者: ${fileInfo.author || '未知'}`;

        // 渲染到容器
        pptxModule.render(previewContainer, {
          initialSlide: 1,
          zoom: 1.0,
          onPageChange: (pageNum) => {
            console.log('切换到第', pageNum, '页');
          },
          onZoomChange: (level) => {
            console.log('缩放级别:', level);
          }
        });

        console.log('PPTX加载完成:', result);
      } catch (error) {
        infoDiv.textContent = `错误: ${error.message}`;
        infoDiv.className = 'info error';
        console.error('PPTX加载失败:', error);
      }
    });

    // 监听事件
    pptxModule.on('load', (result) => {
      console.log('加载完成事件:', result);
    });

    pptxModule.on('pageChange', (data) => {
      console.log('页面变化事件:', data);
    });

    pptxModule.on('zoomChange', (data) => {
      console.log('缩放变化事件:', data);
    });

    pptxModule.on('error', (error) => {
      console.error('错误事件:', error);
    });
  </script>
</body>
</html>
